<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Three interconnected hexagonal nodes representing the three infra packages -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
  </defs>
  
  <!-- Central X shape formed by connecting lines -->
  <path 
    d="M156 156 L356 356 M356 156 L156 356" 
    stroke="url(#gradient1)" 
    stroke-width="48" 
    stroke-linecap="round"
    opacity="0.3"
  />
  
  <!-- Three nodes representing ai-infra, svc-infra, fin-infra -->
  <!-- Top node -->
  <circle cx="256" cy="96" r="56" fill="url(#gradient1)"/>
  
  <!-- Bottom-left node -->
  <circle cx="128" cy="384" r="56" fill="url(#gradient1)"/>
  
  <!-- Bottom-right node -->
  <circle cx="384" cy="384" r="56" fill="url(#gradient1)"/>
  
  <!-- Connecting lines between nodes -->
  <path 
    d="M256 152 L256 256 M256 256 L152 360 M256 256 L360 360" 
    stroke="url(#gradient2)" 
    stroke-width="24" 
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  
  <!-- Central hub -->
  <circle cx="256" cy="256" r="40" fill="url(#gradient2)"/>
  
  <!-- Inner dots on nodes (representing infrastructure) -->
  <circle cx="256" cy="96" r="20" fill="white" opacity="0.9"/>
  <circle cx="128" cy="384" r="20" fill="white" opacity="0.9"/>
  <circle cx="384" cy="384" r="20" fill="white" opacity="0.9"/>
  <circle cx="256" cy="256" r="14" fill="white" opacity="0.9"/>
</svg>
